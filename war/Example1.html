    <div>

      <div class="outer-widget">   <!-- Test1OuterWidget binds here -->
        <h3>I'm the outer widget!</h3>
        <div class="middle-widget">   <!-- Test1MiddleWidget binds here -->
          <h4>I'm a middle widget!</h4>
          <div class="inner-widget">   <!-- Test1InnerWidget binds here -->
            <h5>I'm the inner widget!</h5>
          </div>
        </div>
      </div>      
      
      <table class="outer-widget">   <!-- Test1OuterWidget binds here -->
        <tr>
          <th><h3>I'm the outer widget!</h3></th>
        </tr>
        <tr>
          <td class="middle-widget">   <!-- Test1MiddleWidget binds here -->
            <h4>I'm the middle widget!</h4>
            <span class="inner-widget">   <!-- Test1InnerWidget binds here -->
              <h5>I'm the inner widget!</h5>
            </span>
          </td>
        </tr>
      </table> 
      
    </div>
